name: Build macOS Release

on:
  workflow_dispatch

jobs:
  build-mac:
    name: Build macOS Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Cache target (release)
        uses: actions/cache@v4
        with:
          path: target/release
          key: macos-target-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-target-release-

      - name: Build release
        run: cargo build --release -p vibe-emu-ui

      - name: Create app bundle
        run: |
          mkdir -p vibeEmu.app/Contents/{MacOS,Resources}
          cp target/release/vibe-emu-ui vibeEmu.app/Contents/MacOS/vibeEmu

          cat > vibeEmu.app/Contents/Info.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleDevelopmentRegion</key>
            <string>en</string>
            <key>CFBundleExecutable</key>
            <string>vibeEmu</string>
            <key>CFBundleIdentifier</key>
            <string>com.vibeemu.vibeemu</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundleName</key>
            <string>vibeEmu</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>0.0.0</string>
            <key>CFBundleVersion</key>
            <string>0</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
          </dict>
          </plist>
          PLIST

          chmod +x vibeEmu.app/Contents/MacOS/vibeEmu

      - name: Package app bundle (zip)
        run: |
          rm -f vibeEmu.app.zip
          ditto -c -k --sequesterRsrc --keepParent vibeEmu.app vibeEmu.app.zip
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibeEmu-macos
          path: vibeEmu.app.zip
          if-no-files-found: error
          retention-days: 30
